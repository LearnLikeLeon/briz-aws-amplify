# Documentation : https://stackoverflow.com/questions/64072288/how-to-add-environment-variables-to-aws-amplify

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        # - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - REACT_APP_DATABASE_URL=${REACT_APP_DATABASE_URL}
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
