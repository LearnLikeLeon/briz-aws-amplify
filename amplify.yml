# Documentation : https://stackoverflow.com/questions/64072288/how-to-add-environment-variables-to-aws-amplify

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # - echo "REACT_APP_DATABASE_URL=${REACT_APP_DATABASE_URL}" >> .env
        - env | grep -e REACT_APP_DATABASE_URL >> .env.production
        - npm run build
        # - REACT_APP_DATABASE_URL=${REACT_APP_DATABASE_URL}
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      # - .npm/**/*
      # - node_modules/**/*
